site:
  name: นาคาเกมส์
  site: 'https://nakagame.bn-sc.cloud'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: null # or orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: นาคาเกมส์
    template: '%s - นาคาเกมส์'
  description: 'บริการรายงานผลการแข่งขัน สรุปผลการแข่งขัน สรุปอันดับเหรียญ คะแนนการประกวด การแข่งขันกีฬาระหว่างคณะ นาคาเกมส์'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: นาคาเกมส์
    images:
      - url: '~/assets/images/meta-image.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: G-MRM4PH3X41 # or "G-XXXXXXXXXX"

ui:
  theme: 'light:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
